<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>
<body>
    <p>parrafo 1</p>
    <p>parrafo 3</p>
    <p>parrafo 2</p>
    <script>
        const elementos=document.querySelectorAll('p')
        elementos.forEach((elementos)=>{
            elemento.style.display='none'
        });
    </script>
</body>
</html>
