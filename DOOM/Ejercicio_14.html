<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopPropagation</title>
</head>
<body>
    <div id="elementoPadre"> rickyto
        <div id="elementoHijo">Elemento</div>
    </div>

    <script>
        const elementoHijo = document.getElementById('elementoHijo');
        elementoHijo.addEventListener('click', (evento) => {
            evento.stopPropagation();
            alert('evento Hijo');
        });
        const elementoPadre = document.getElementById('elementoPadre');
        elementoPadre.addEventListener('click', (evento) => {
            alert('evento padre');
        });
    </script>
</body>
</html>
